<button class="fz-60 m-20 p-50" (click)="increase()">+1</button>

<button class="fz-60 m-20 p-50" [disabled]="cannotDecrease" (click)="decrease()">-1</button>

<button class="fz-60 m-20 p-50" (click)="clear()">1</button>


<h1 class="fz-60">{{ counter }}</h1>
<h1 class="fz-60">{{ updated | date: 'YYYY-MM-dd HH:mm:ss'}}</h1>
